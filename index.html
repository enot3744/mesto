<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="blocks/header/images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="blocks/profile/images/Jacques-Cousteau.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__personality">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section>
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="blocks/elements/images/kirill-pershin-1088404.jpg" alt="Карачаевск">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element ">
            <img class="element__image" src="blocks/elements/images/kirill-pershin-1404681.jpg" alt="Гора Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element ">
            <img class="element__image" src="blocks/elements/images/kirill-pershin-1556355.jpg" alt="Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element ">
            <img class="element__image" src="blocks/elements/images/kirill-pershin-1404681.jpg" alt="Гора Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element ">
            <img class="element__image" src="blocks/elements/images/kirill-pershin-1556355.jpg" alt="Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element ">
            <img class="element__image" src="blocks/elements/images/kirill-pershin-1088404.jpg" alt="Карачаево Черкесия">
            <div class="element__group">
              <h2 class="element__title">Карачаево Черкесия</h2>
              <button class="element__like"></button>
            </div>  
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="form-user">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__user popup__user_form_name" placeholder="Имя" name="name">
          <input class="popup__user popup__user_form_profession" placeholder="Профессия" name="profession">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>
</html>
