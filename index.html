<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="blocks/header/images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="blocks/profile/images/Jacques-Cousteau.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__personality">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section>
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form class="popup__form popup__form_profile" name="form-user" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__user popup__user_form_name" placeholder="Имя" name="name" id="input-name" required minlength="2" maxlength="40">
          <span class="popup__form-error" id="input-name-error"></span>
          <input class="popup__user popup__user_form_profession" placeholder="Профессия" name="profession" id="input-profession" required minlength="2" maxlength="200">
          <span class="popup__form-error" id="input-profession-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_add-place">
      <div class="popup__container">
        <form class="popup__form popup__form_place" name="form-place" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <input class="popup__user popup__user_form_title" placeholder="Название" name="title" id="input-title" required minlength="2" maxlength="30">
          <span class="popup__form-error" id="input-title-error"></span>
          <input class="popup__user popup__user_form_link" placeholder="Ссылка на картинку" name="link" id="input-link" required type="url">
          <span class="popup__form-error" id="input-link-error"></span>
          <button class="popup__submit-button popup__submit-button_disabled" type="submit">Создать</button>
        </form>
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup-img">
      <img class="popup-img__picture">
      <h2 class="popup-img__title"></h2>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <template class="template">
    <li class="element">
      <img class="element__image">
      <button class="element__delete-icon" type="button"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="script/validate.js"></script>
  <script src="script/index.js"></script>
</body>
</html>
